Composting:
  US Composting Council:
    summary: Front page for the leading composting advocacy organization in the country.
    location: >
      http://compostingcouncil.org/
  Green Mountain Technologies:
    summary: A valuable resource for all sorts of tools related to composting. Used here primarily for their compost calculator tool, which helps composters to determine an effective recipe with their chosen feedstocks.
    location: >
      http://compostingtechnology.com/resources/compost-calculator/
  New York City Compost Project hosted by Big Reuse:
    summary: The NYCCP hosted by Big Reuse is part of a community-scale composting network that works to rebuild city soils by providing New Yorkers with the knowledge, skills, and opportunties they need to produce and use compost locally. They host weekly food scrap drop-off locations, train New Yorkers in urban composting best practices, and produce high-quality compost. The finished compost is used in community gardens, on street trees, and in public beautification projects.
    location: >
      http://www.bigreuse.org/compost
  Solar powered aeration:
    summary: A Biocycle profile of a composting operation that utilizes solar panels to power the blowers on their aerated static piles.
    location: >
      https://www.biocycle.net/2015/11/16/evolving-into-food-scraps-composting/
  Process to further reduce pathogens:
    summary: EPA Code of Federal Regulations, Title 40 (Protection of Environment), Part 503 (STANDARDS FOR THE USE OR DISPOSAL OF SEWAGE SLUDGE), Appendix B (Pathogen Treatment Processes)
    location: >
      http://bit.ly/2etFVPS
  Soil Control Lab:
    summary: California-based lab that provides compost testing services.
    location: >
      http://www.compostlab.com/
  Soil Foodweb:
    summary: Directory of labs for compost testing services.
    location: >
      http://www.soilfoodweb.com/Labs.html
  Solvita testing:
    summary: Testing equipment for determining the stability of compost.
    location: >
      https://solvita.com/
  Plant bioassay:
    summary: A procedure for testing the safety of growing in soil. Determine the level of potentially dangerous elements by attempting to grow plants with known sensitivities to those elements and monitoring their vitality.
    location: >
      http://sciencenetlinks.com/student-teacher-sheets/plant-bioassays/
  Can I compost this?:
    summary: I was going to put together a data file for a variety of items on the compostability penumbra, but I came across this awesome website, and just decided to link to it instead.
    location: >
      http://www.compostthis.co.uk/
  CompostNow:
    summary: A North Carolina based group that collects household food scraps for composting. They set up subscription plans and come by residences on a regular basis. Composting is done at independent industrial compost facilities. Subscribers can earn compost credits to put toward compost deliveries.
    location: >
      https://compostnow.org/

Carbon emissions:
  EPA landfill emissions regulations:
    summary: The EPA's landing page for information pertaining to new regulations on landfill gas emissions. The regulations pertain primarily to emissions capturing procedures for newly built landfills, but they are used in this project as motivation for proposals to minimize the amount of waste sent to landfills in the first place.
    location: >
      https://www.epa.gov/stationary-sources-air-pollution/municipal-solid-waste-landfills-new-source-performance-standards
  Compost emissions reduction:
    summary: An academic article published in the Journal of Environmental Quality in 2008. It reviews carbon emissions from a variety of sources relevant to landfilling organic waste and compares these to emissions levels associated with composting. The conclusion drawn is that composting almost always involves a net reduction in carbon emissions, and it can even function as a carbon sink.
    location: >
      http://faculty.washington.edu/slb/docs/slb_JEQ_08.pdf
  Waste to energy concerns:
    summary: Potential problems with using landfill gas as an energy source.
    location: >
      http://www.energyjustice.net/lfg/
  EPA trucking industry regulations:
    summary: Outline of new regulations on emissions standards for heavy-duty trucks.
    location: >
      https://www3.epa.gov/otaq/climate/regs-heavy-duty.htm
  Social Cost of Carbon Report:
    summary: Governmental report on the cost of carbon based on it's environmental impact. Used for determining public lands leasing strategies for carbon extraction. Provides a number of different models. Provides a few different values based on the degree to which the value of future generations is discounted.
    location: >
      https://www.whitehouse.gov/sites/default/files/omb/inforeg/social_cost_of_carbon_for_ria_2013_update.pdf
  Soil Carbon Sequestration Fact Sheet:
    summary: Australian based soil science organisation report on the amount of carbon that can be retained in soil.
    location: >
      http://www.soilquality.org.au/factsheets/how-much-carbon-can-soil-store


